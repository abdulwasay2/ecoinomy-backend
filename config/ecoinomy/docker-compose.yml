version: '3.8'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    networks:
      - backend-network
    environment:
      - POSTGRES_USER=django_traefik
      - POSTGRES_PASSWORD=django_traefik
      - POSTGRES_DB=django_traefik
  
  app:
    container_name: chat-app
    build:
      context: .
      dockerfile: config/chat-app/Dockerfile
    image: chat-app-image:latest
    command: >
      bash -c "
      python manage.py migrate; uvicorn --host 0.0.0.0 --port 8000 --reload --proxy-headers chat_app.asgi:application"
    hostname: chat_app
    volumes:
      - ./chat_app:/chat_app
      - static:/srv/static
      - media:/srv/media
    networks:
      - backend-network
    links:
      - redis
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`django.localhost`)"
      # - "traefik.http.services.app.loadbalancer.server.port=8000"
      # - "traefik.http.routers.app.tls=true"
      # - "traefik.http.routers.app.tls.certresolver=letsencrypt"
    env_file:
      - dev.env



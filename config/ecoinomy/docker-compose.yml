  traefik:
    image: traefik:latest
    container_name: traefik
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./config/traefik/acme.json:/acme.json"
      - "./config/traefik/traefik.dev.toml:/etc/traefik/traefik.toml"
    depends_on:
      - app
    networks:
      - backend-network

  redis:
    container_name: chat-app-redis-booking
    image: bitnami/redis:latest
    hostname: redis
    expose:
      - 6379
    environment:
      - REDIS_PASSWORD=redis
    networks:
      - backend-network
  
